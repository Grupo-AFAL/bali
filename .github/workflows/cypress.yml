name: Cypress Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: yarn install

      - name: Cypress run
        uses: cypress-io/github-action@v2
        run: yarn cy:run
        with:
          browser: chrome
          headless: true
          start: bin/rails server -e test -p 3000
          wait-on: 'http://localhost:3000'
