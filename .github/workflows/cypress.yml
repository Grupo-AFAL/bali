name: Cypress Tests
on: push

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bin/rails server -p 3000

      - run: npm install -g yarn

      - name: Cypress run
        run: yarn cy:run
