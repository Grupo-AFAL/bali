name: Cypress Tests
on: push

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: |
          alias startRails='rails server -p 3000 -d'
          alias stopRails='kill -9 $(lsof -i :3000 -t)'
          startRails

      - run: npm install -g yarn

      - name: Cypress run
        run: yarn cy:run

      - run: stopRails
