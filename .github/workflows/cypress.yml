name: Cypress Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - run: bin/rails server -p 3000

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          build: yarn --cwd spec/dummy/ install && yarn --cwd spec/dummy/ build
          wait-on: 'http://localhost:3000'
